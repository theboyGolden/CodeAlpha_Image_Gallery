<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cover Page Website</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .cover {
        position: relative;
        background-image: url('images/BackgroundImage.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .overlay {
        position: absolute;
        background: rgba(0, 0, 0, 0.6);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-size: 2.5em;
    }

    p {
        font-size: 1.2em;
        margin: 20px 0;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 1em;
        margin-top: 20px;
    }

    
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
}

.WelcomeMessage{
    font-size: 30px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: rgb(65, 62, 62);
}
.menu-icon {
    display: none;
    font-size: 1.8em;
    cursor: pointer;
    color: #ccffcc;
}

li {
    border-color: #ffffff;
    border-radius: 5px;
}
.nav-menu {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
    margin: 0;
}

.nav-link {
    text-decoration: none;
    color: #fff;
    font-size: 1.1em;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.nav-link:hover {
    color: #17cf97;
    text-decoration-line: underline;
    text-decoration-thickness: 2px;
    text-underline-offset: 6px;
}

.nav-link.active {
    
    color: #17cf97;
    font-weight: bold;
    text-decoration-line: underline;
    text-decoration-thickness: 2px;
    text-underline-offset: 6px;
}

.nav-link:hover::before,
.nav-link.active::before {
    width: 50%; 
}

.nav-link.active::before {
    content: '';
    position: absolute;
    left: -10px; 
    bottom: -2px; 
    width: calc(100% + 20px); 
    height: 2px;
    background-color: currentColor;
}

.underline::before {
    content: '';
    position: absolute;
    left: -10px; 
    bottom: -2px;
    height: 2px;
    background-color: currentColor;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .menu-icon {
        display: block;
        height: 40px;
        width: 40px;
    }
    
    .nav-menu {
        display: none;
        flex-direction: column;
        width: 30%;
        text-align: right;
        background: #1b2430;
    }
    
    .nav-menu.is-active{
        display: inline-flex;
    }


}

</style>
</head>
<body>
    <div class="cover">
        <div class="overlay">
            <header>
                
            </header>
            <nav>
                <div class="menu-icon" id="menu-icon">
                    <img class="menu-icon" src="images/hamburger_icon.jpg" alt="Menu Icon"> 
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <li><a class="nav-link active underline" href="Landing.html">Landing</a></li>
                    <li><a class="nav-link" href="Nature.html">Nature</a></li>
                    <li><a class="nav-link" href="Sports.html">Sports</a></li>
                    <li><a class="nav-link" href="Interior.html">Interior</a></li>
                    <li><a class="nav-link" href="Food.html">Food</a></li>
                </ul>
            </nav>
            <h1>Welcome to the Image Gallery</h1>
            <p>Explore a wide range of breathtaking images and works of art</p>
            <a href="home.html" class="button">Discover More</a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
